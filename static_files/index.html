<!DOCTYPE html>
<html lang="en">
<head>
  <title>Favorite Food</title>
 <link rel="stylesheet" href="http://localhost:3000/styles.css">
</head>
<body>
  <div class="container">
    <h1>Favorite Food</h1>
    
    <!-- Form Section -->
    <div class="form-container">
      <h2>Add a new food</h2>
      <form id="foodForm">
        <div class="form-group">
          <label for="rank">Rank:</label>
          <input type="number" id="rank" name="rank" placeholder="Enter rank" required>
        </div>
        
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter food name" required>
        </div>
        
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" placeholder="Enter food description" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="imageUrl">Image URL:</label>
          <input type="text" id="imageUrl" name="imageUrl" placeholder="Enter image URL" required>
        </div>
        
        <button type="submit" id="addButton" onclick="removeFood()">Add Food</button>
      </form>
    </div>
    
    <!-- Food Container -->
    <div class="food-container">
      <h2>Food List</h2>
      <div id="foodCards" class="food-cards">
        <!-- food cards will be added here dynamically -->
      </div>
    </div>
  </div>

  <script src="http://localhost:3000/form.js"></script>
</body>
</html>
